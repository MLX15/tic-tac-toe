<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTRsw9y1egSelQAiALbgqgDadGepkSezqmAw&usqp=CAU">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="header d-flex display-1 align-items-center justify-content-center">tic-tac-toe</h1>

    <div class="container div1">
        <div class="div2" board></div>
    </div>
    <div class="container">
        <h1 class="text-center result" result></h1>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-secondary btn-lg w-50" button>O</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-secondary btn-lg w-50" button>X</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
